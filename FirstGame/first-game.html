<!doctype html>
<html>
  <head>
    <title>There's always time for pie!</title>
    <link rel="stylesheet" href="first-game.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  </head>
  <body class="full-wrapper">
    <div class="content-wrapper">
      <h1 class="headerText">Who ate the  pie?</h1>
        <div class="row">
            <aside class="controls">
              <button class="btn" onclick="game.Start()">Start Game</button>
              <p style="color: green; font-weight: bolder;">Current Score: <span class="scoreNode" style="color: black;">5</span></p>
              <p>Time: <span class="currentTime"></span></p>
              <p><span class="wrongAnswer"></span></p>
            <form action="javascript://">
            <input type="text" value="" placeholder="Enter your guess here" class="guessInput"> <button class="submit" value="Submit" type="submit">Guess</button>
            <p><span class="errorMessage" style="color: green;"></span></p>
            <p><span class="previousGuess"></span></p>
            </form>
            </aside>
          <ul class="students">
            <li class="student1">Markham Gross</li>
            <li class="student2">Ari Zamudio</li>
            <li class="student3">Liam Hurt</li>
            <li class="student4">Mike McDermott</li>
            <li class="student5">Dylan Eckert</li>
            <li class="student6">Aaron Martin</li>
            <li class="student7">Markus Brun</li>
            <li class="student8">Blaze Halderman</li>
            <li class="student9">Jayson Smith</li>
            <li class="student10">Svyatoslav Safonov</li>
          </ul>
      </div>
    </div>
    <script type="text/javascript" src="first-game.js"></script>
  </body>
</html>
